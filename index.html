<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Kalkulator</h1>
		<div class="output"></div>
		<div class="input">
			<ul>
				<li class="btn kosong">C</li>
				<li class="btn plus">+/-</li>
				<li class="btn hapus">DEL</li>
				<li class="btn bagi">:</li>

				<li class="btn 7">7</li>
				<li class="btn 8">8</li>
				<li class="btn 9">9</li>
				<li class="btn kali">X</li>

				<li class="btn 4">4</li>
				<li class="btn 5">5</li>
				<li class="btn 6">6</li>
				<li class="btn kurang">-</li>

				<li class="btn 1">1</li>
				<li class="btn 2">2</li>
				<li class="btn 3">3</li>
				<li class="btn tambah">+</li>

				<li class="btn 0">0</li>
				<li class="btn titk">.</li>
				<li class="btn sama">=</li>
				
				
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
