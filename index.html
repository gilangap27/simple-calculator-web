<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Kalkulator</h1>
		<div class="output"></div>
		<div class="input">
			<table>
				<tr>
					<th class="operator" colspan="2">C</th>
					<th class="operator">DEL</th>
					<th class="operator">/</th>
				</tr>
				<tr>
					<th class="angka">7</th>
					<th class="angka">8</th>
					<th class="angka">9</th>
					<th class="operator">*</th>
				</tr>
				<tr>
					<th class="angka">4</th>
					<th class="angka">5</th>
					<th class="angka">6</th>
					<th class="operator">-</th>
				</tr>
				<tr>
					<th class="angka">1</th>
					<th class="angka">2</th>
					<th class="angka">3</th>
					<th class="operator">+</th>
				</tr>
				<tr>
					<th class="angka" colspan="2">0</th>
					<th class="operator">.</th>
					<th class="hasil">=</th>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
