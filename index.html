<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Kalkulator</h1>
		<div class="output"></div>
		<div class="input">
			<ul>
				<li class="operator">C</li>
				<li class="operator">+/-</li>
				<li class="operator">DEL</li>
				<li class="operator">:</li>

				<li class="angka">7</li>
				<li class="angka">8</li>
				<li class="angka">9</li>
				<li class="operator">x</li>

				<li class="angka">4</li>
				<li class="angka">5</li>
				<li class="angka">6</li>
				<li class="operator">-</li>

				<li class="angka">1</li>
				<li class="angka">2</li>
				<li class="angka">3</li>
				<li class="operator">+</li>

				<li class="angka">0</li>
				<li class="titk">.</li>
				<li class="operator">=</li>
				
				
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
